<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Smart Water</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="background-color: #f0f8ff;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-primary mb-3">ðŸ“Š Water Usage Data</h2>
  <div class="table-responsive mb-5">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>People</th>
          <th>Usage Details</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="usageTable"></tbody>
    </table>
  </div>

  <h2 class="text-success mb-3">ðŸ¤– Chatbot Logs</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>User Message</th>
          <th>Bot Reply</th>
          <th>Location</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="chatTable"></tbody>
    </table>
  </div>
</div>

<script>
fetch('https://smart-water-backend.onrender.com/dashboard-data')
  .then(res => res.json())
  .then(data => {
    const usageTable = document.getElementById('usageTable');
    const chatTable = document.getElementById('chatTable');

    data.usageData.forEach((item, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${item.people || '-'}</td>
        <td>
          Shower: ${item.shower || 0}, Toilet: ${item.toilet || 0}, Clothes: ${item.clothes || 0}, Dishes: ${item.dishes || 0}
        </td>
        <td>${new Date(item.timestamp).toLocaleString()}</td>
      `;
      usageTable.appendChild(tr);
    });

    data.chatLogs.forEach((item, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${item.userMessage}</td>
        <td>${item.botReply}</td>
        <td>${item.location}</td>
        <td>${new Date(item.timestamp).toLocaleString()}</td>
      `;
      chatTable.appendChild(tr);
    });
  })
  .catch(err => {
    alert("Failed to load dashboard data");
    console.error(err);
  });
</script>

</body>
</html>
