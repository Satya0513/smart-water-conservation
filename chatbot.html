<head>
  <meta charset="UTF-8" />

  <title>Smart Water Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background-color: #d1c4e9;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #c8e6c9;
      align-self: flex-start;
      text-align: left;
    }

    .input-box {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px 0 0 10px;
      border: 1px solid #aaa;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #00796b;
      color: white;
      font-size: 16px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    button:hover {
      background: #004d40;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00796b;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- ‚úÖ Chatbot -->
  <div class="chat-container">
    <h2>üíß Smart Water Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask something like 'How can I save water at home?'" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  async function sendMessage() {
    const inputField = document.getElementById('userInput');
    const message = inputField.value.trim();
    if (!message) return;

    addMessage('user', message);
    inputField.value = '';

    const loading = document.createElement('div');
    loading.className = 'message bot';
    loading.innerHTML = 'Typing... <span class="loader"></span>';
    document.getElementById('messages').appendChild(loading);
    scrollToBottom();

    try {
      // Detect location (city) using ipapi
      let location = "Unknown";
      try {
        const locRes = await fetch("https://ipapi.co/json/");
        const locData = await locRes.json();
        location = locData.city || "Unknown";
      } catch (locErr) {
        console.warn("Location detection failed:", locErr);
      }

      const response = await fetch('https://smart-water-backend.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, location })
      });

      const data = await response.json();
      loading.remove();
      addMessage('bot', data.reply);
    } catch (error) {
      loading.remove();
      addMessage('bot', '‚ùå Oops! Unable to connect to the server.');
      console.error(error);
    }

    scrollToBottom();
  }

  function addMessage(sender, text) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    messageDiv.innerText = text;
    document.getElementById('messages').appendChild(messageDiv);
  }

  function scrollToBottom() {
    const messagesDiv = document.getElementById('messages');
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  document.getElementById('userInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>
